<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
</head>
<body>
    <script> 

            
            var n1 = parseInt(prompt("Informe o primeiro número"));
            var n2 = parseInt(prompt("Informe o segundo número"));
            var n3 = parseInt(prompt("Informe o terceiro número"));
            var n4 = parseInt(prompt("Informe o quarto número"));
            var n5 = parseInt(prompt("Informe o quinto número"));

            var maior = Math.max(n1,n2,n3,n4,n5);
            var menor = Math.min(n1,n2,n3,n4,n5);

            document.write(`O maior número digitado foi ${maior} e o menor número digitado foi ${menor}`)
            
        
    </script>
</body>
</html>
